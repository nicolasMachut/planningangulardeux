<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTimeSlotLabel" jhiTranslate="planningAngularDeuxApp.timeSlot.home.createOrEditLabel">Create or edit a Time Slot</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!timeSlot.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="timeSlot.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="planningAngularDeuxApp.timeSlot.opening" for="field_opening">Opening</label>
            <div class="d-flex">
                <input id="field_opening" type="datetime-local" class="form-control" name="opening" [(ngModel)]="timeSlot.opening"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.opening?.dirty && editForm.controls.opening?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.opening?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.opening?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="planningAngularDeuxApp.timeSlot.closing" for="field_closing">Closing</label>
            <div class="d-flex">
                <input id="field_closing" type="datetime-local" class="form-control" name="closing" [(ngModel)]="timeSlot.closing"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.closing?.dirty && editForm.controls.closing?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.closing?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.closing?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="planningAngularDeuxApp.timeSlot.numberOfPeopleNeeded" for="field_numberOfPeopleNeeded">Number Of People Needed</label>
            <input type="number" class="form-control" name="numberOfPeopleNeeded" id="field_numberOfPeopleNeeded"
                [(ngModel)]="timeSlot.numberOfPeopleNeeded" required />
            <div [hidden]="!(editForm.controls.numberOfPeopleNeeded?.dirty && editForm.controls.numberOfPeopleNeeded?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.numberOfPeopleNeeded?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.numberOfPeopleNeeded?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
